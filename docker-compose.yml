services:
  postgres:
    image: postgres:14-alpine
    container_name: team4_chat_db
    restart: always
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: team4_chat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: team4_chromadb
    restart: always
    ports:
      - "8100:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: team4_server
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/team4_chat?schema=public
      - CLIENT_URL=http://localhost:3000
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY:-}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY:-}
      - QWEN_LLM_MODEL=${QWEN_LLM_MODEL:-qwen-plus}
      - QWEN_ASR_MODEL=${QWEN_ASR_MODEL:-qwen3-asr-flash}
      - QWEN_TTS_MODEL=${QWEN_TTS_MODEL:-qwen3-tts-flash}
      - QWEN_TTS_VOICE=${QWEN_TTS_VOICE:-Cherry}
      - DASHSCOPE_REGION=${DASHSCOPE_REGION:-intl}

  speed-detector:
    build:
      context: ./python-container
      dockerfile: Dockerfile
    container_name: team4_speed_detector
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - ./python-container/src:/app/src
      - ./python-container/sample_movie.mp4:/app/uploads/sample_movie.mp4:ro
      - ./python-container/yolov8n.pt:/app/yolov8n.pt:ro
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/src
      - YOLO_MODEL=/app/yolov8n.pt
    command: ["uvicorn", "speed_detector.api.simple:app", "--host", "0.0.0.0", "--port", "9000", "--reload"]

volumes:
  postgres_data:
  chroma_data:
