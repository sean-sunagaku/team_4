version: "3.8"

services:
  postgres:
    image: postgres:14-alpine
    container_name: team4_chat_db
    restart: always
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: team4_chat
    volumes:
      - postgres_data:/var/lib/postgresql/data

  chromadb:
    image: chromadb/chroma:latest
    container_name: team4_chromadb
    restart: always
    ports:
      - "8100:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false

  speed-detector:
    build:
      context: ./python-container
      dockerfile: Dockerfile
    container_name: team4_speed_detector
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - ./python-container/src:/app/src
      - ./python-container/sample_movie.mp4:/app/uploads/sample_movie.mp4:ro
      - ./python-container/yolov8n.pt:/app/yolov8n.pt:ro
    environment:
      - PYTHONUNBUFFERED=1
      - YOLO_MODEL=/app/yolov8n.pt
    command: ["uvicorn", "speed_detector.api.simple:app", "--host", "0.0.0.0", "--port", "9000", "--reload"]

volumes:
  postgres_data:
  chroma_data:
